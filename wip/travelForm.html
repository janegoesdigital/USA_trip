<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css">
    <title>Learning about forms</title>

</head>

<body>



<div id="select">
    <h3>What would you like to schedule?</h3>

    <form action="" method="get">
        <fieldset>
            <legend>What do you want to do? </legend>
            <input type="radio" name="eventType" id="stay" value="Stay"> Stay
            <br>
            <input type="radio" name="eventType" id="activity" value="Activity"> Activity
            <br>
            <input type="radio" name="eventType" id="travel" value="Travel"> Travel
            <br>

            <input type="button" name="chooseEvent" value="ChoosEventType" id="chooseEvent">
            <p id="eventMessage"></p>

        </fieldset>
    </form>
</div>

<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/jquery-ui-1.12.0.custom/jquery-ui.js"></script>
<script src="../main.js"></script>
</body>

</html>
